<style>
   .column{
   
   float:left;
   padding:5px;
   display:flex;
   
   }
   .row{
      display:flex;
   }
   .row::after{
     content: "";
     clear: both;
     display: table;
      
   }
   .card {
      margin-left : 5rem;
   }
  
</style>
 
<body >
     <nav class="navbar navbar-expand-lg navbar-light  ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Fitness Club</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Acceuil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/activite">Activites</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/activite">Centres</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Se connecter
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Admin</a></li>

            <li><a class="dropdown-item" href="#">||||||</a></li>

      </ul>
     
    </div>
  </div>
</nav>
     <h3 align="center">Les Activit&eacute;s</h3>
    
     <br>
     <br>
       <div   class= "container" >
        
       <div class="row">
       
       <div th:each="act : ${listActivite} " class="column" align="center">
           <div class="card" style="width: 22rem;">
		  <img th:src=@{${act.src}} class="card-img-top" alt="...">
		  <div class="card-body">
		    <h5 class="card-title" th:text = ${act.nom}></h5>
		    <p class="card-text"  th:text = ${act.description}>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		    <a th:href="@{'/reserver/' + ${act.id_activite}}" class="btn btn-danger">R&eacute;server</a>
		  </div>
		</div>
       </div>
       </div>
        
       
     </div>
</body>
</html>
